<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="card.css">

  <title>Birthday Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <div class="card">
          <img src="design.jpg" alt="card" class="card">


          <div class="text">
            <p class="hi">Hi </p>
            <input type="text" name="" value="">
            <div class="para">
              <p>We want to let you know you’re invited to
                <input type="text" name="Birthday person" value="Birthday person"> Birthday Party
                <input type="date" name="" value=""> from <input type="time" name="" value="">
                at <input type="text" name="location" value="location"> Please let me know if you’re able to come.
              </p>
              <p>Be my guest by as we celebrate Birthday Party</p>
              <p>venue: <input type="text" name="location" value="location"> Please let me know if you’re able to come</p>
              <p>
                <label for="contact"><h2>contact</h2></label>
                <input type="number" name="contact" value="contact">
              </p>
            </div>

          </div>
        </div>
      </div>

    </div>
</body>

</html>
